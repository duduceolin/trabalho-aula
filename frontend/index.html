	<html>
	<head>
	<title> Controle de gastos - Login </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	</head>
	<body>

		<script type='text/javascript'>


		$(document).ready(function() {

			$.ajaxSetup({
				contentType: "application/json; charset=utf-8"
			});
				/* attach a submit handler to the form */
		    $("#formoid").submit(function(event) {

		      /* stop form from submitting normally */
		      event.preventDefault();

		      /* get the action attribute from the <form action=""> element */
		      var $form = $( this ),
		          url = "http://localhost:8080/usuarios/actions/login"

		      /* Send the data using post with element id name and name2*/
		      var posting = $.post( url, JSON.stringify({ usuario: $('#usuario').val(), senha: $('#senha').val() }) );

		      /* Alerts the results */
		      posting.done(function( data ) {

						console.log(data['id']);
						sessionStorage.setItem("usuario", data['id']);
						sessionStorage.setItem("nome", data['nome']);
		        alert('success');
						window.location.href = 'painel.html';
		      });
		    });
			});
		</script>

	<form id="formoid" method="post" action="painel.html">
	<div class="box">
	<h1>Login</h1>

	<input id="usuario" type="usuario" name="usuario" placeholder="Usuário" class="email" />

	<input id="senha" type="password" name="email" placeholder="Senha" class="email" />

<input class="btn"type="submit" id="submitButton"  name="submitButton" value="Acessar">

	</div>

	</form>

	<p>Não possui cadastro? <A href="cadastro.html">Clique aqui!</a></p>
	</body>
	</html>
